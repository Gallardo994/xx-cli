# luacode

[[alias.luacode]]
cmd = """
local t = {}
for str in string.gmatch(TEMPLATE_VARS.values, '([^,]+)') do
    table.insert(t, tonumber(str))
end

local sum = 0
for k,v in pairs(t) do
    sum = sum + v
end

print(tostring(sum))

return 0
"""
execution_engine = "lua"
template_vars = { values = "0" }

[[alias.luadump]]
cmd = """
function dump(o)
   if type(o) == 'table' then
      local s = '{ '
      for k,v in pairs(o) do
         if type(k) ~= 'number' then k = '"'..k..'"' end
         s = s .. '['..k..'] = ' .. dump(v) .. ','
      end
      return s .. '} '
   else
      return tostring(o)
   end
end

print("TEMPLATE_VARS:")
print(dump(TEMPLATE_VARS))

print("ENVS:")
print(dump(ENVS))

print("CTX:")
print(dump(CTX))
"""
execution_engine = "lua"
env = { 'EXAMPLE_ENV_VAR' = "example_value" }

